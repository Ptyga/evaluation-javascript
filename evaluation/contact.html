<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>

    <header>
        <img src="jarditou/images/jarditou_logo.jpg" alt="logo">
        <p>La qualité depuis 70 ans</p>
        <nav>
            <ul>
                <li> <a href="index.html">Accueil</a> </li>
                <li> <a href="tableau.html">Tableau</a> </li>
                <li> <a href="contact.html">Contact</a> </li>
            </ul>
        </nav>
        <img src="jarditou/images/promotion.jpg" alt="promotion" id="promo">
    </header>
    <main>
        <div id="flex">

            <section>
                <form action="#" method="POST" id="form">
                    <fieldset>
                        <legend>Vos coordonnées</legend>
                            <label for="nom">Votre nom* :</label>
                            <input type="text" id="nom" required>
                            <div id="error_nom" class="text-danger d-none"></div><br>
        
                            <label for="prenom">Votre prénom* :</label>
                            <input type="text" id="prenom" required>
                            <div id="error_prenom" class="text-danger  d-none"></div><br>
        
                            <p>Sexe* :</p>
                            <input type="radio" value="Féminin"> Féminin
                            <input type="radio" value="Masculin"> Masculin <br>
        
                            <label for="date">Date de naissance:</label>
                            <input type="date" name="ddn" id="date"> <br>
        
                            <label for="cp">Code Postal : </label>
                            <input type="text" id="cp"> <br>
        
                            <label for="adress">Adresse : </label>
                            <input type="text" id="adress"> <br>
        
                            <label for="city">Ville : </label>
                            <input type="text" id="city"> <br>
        
                            <label for="mail">Email * :</label>
                            <input type="email" placeholder="dave.loper@afpa.fr" required>
                    </fieldset> <br>
                    <fieldset>
                        <legend>Votre demande</legend>
                            <label for="subject">Sujet* :</label>
                            <select name="subject" id="subject" required>
                                <option value="commandes">Mes commandes</option>
                                <option value="question">Question sur un produit</option>
                                <option value="réclamation">Réclamation</option>
                                <option value="Autres">Autres</option>
                            </select><br>
                            <label for="questions">Votre question* :</label>
                            <textarea name="questions" id="questions" cols="30" rows="3" required></textarea>
                            <div id="error_question" class="text-danger d-none"></div>
                    </fieldset> <br>
                    <input type="checkbox"> J'accepte le traitement informatique de ce formulaire. <br><br>
                    <input type="submit" value="Envoyer">
                    <button>Annuler</button>
                </form>
            </section>
            
            <aside>[ COLONNE DROITE ]</aside>
        </div>
        
    </main>
    <footer>
        <nav>
            <ul>
                <li> <a href="#">Mentions légales</a> </li>
                <li> <a href="#">Horaires</a> </li>
                <li> <a href="#">Plan du site</a> </li>
            </ul>
        </nav>
    </footer>
    <script>
    
        function errors() {
    var errors = []
    var nom = document.getElementById("nom").value
    var prenom = document.getElementById("prenom").value
    var question = document.getElementById("questions").value
    
    if(nom.trim().length === 0) {
        var error_nom = "<p>Vous devez renseigner votre nom</p>"
        errors.push(error_nom)
    }
    if(prenom.trim().length === 0) {
        var error_prenom = "<p>Vous devez renseigner votre prenom</p>"
        errors.push(error_prenom)
    }
    if(question.trim().length === 0) {
        var error_question = "<p>Veuillez renseigner votre demande dans la zone de texte</p>"
        errors.push(error_question)
    }
    if(errors.length != 0) {
        document.getElementById("error_nom").innerHTML = error_nom
        document.getElementById("error_prenom").innerHTML = error_prenom
        document.getElementById("error_question").innerHTML = error_question


        document.getElementById("error_nom").classList.remove("d-none")
        document.getElementById("error_prenom").classList.remove("d-none")
        document.getElementById("error_question").classList.remove("d-none")
    }
}

document.querySelector('button').addEventListener("click", errors)</script>
</body>
</html>
